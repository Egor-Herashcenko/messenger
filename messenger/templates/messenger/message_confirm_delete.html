{% extends 'messenger/base.html' %}
{% block content %}
<h2>Delete Message</h2>
<p>Are you sure you want to delete this message?</p>
<form method="post">
    {% csrf_token %}
    <button type="submit">Yes, delete</button>
    <a href="{% url 'chat_detail' chat_id=object.chat.id %}">Cancel</a>
</form>
{% endblock %}
