{% extends 'messenger/base.html' %}
{% block content %}
<h2>Add User to {{ chat.name }}</h2>
<form method="post">
    {% csrf_token %}
    <label for="username">Username:</label>
    <select name="username" id="username">
        {% for user in users %}
        <option value="{{ user.username }}">{{ user.username }}</option>
        {% endfor %}
    </select>
    <button type="submit">Add</button>
</form>
{% endblock %}
